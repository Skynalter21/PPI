<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="formulario">
    <div class="p-5 ">
        <form action="" id="formulario" method="post" name="formulario">
            <div class="form-group p-3 col-6 ">
                <label for="nome">Nome Completo*</label>
                <input type="text" class="form-control" id="nome" aria-describedby="" placeholder="">
                <div class="pt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="masculino" name="sexo">
                        <label class="form-check-label" for="Masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="Feminino" name="sexo">
                        <label class="form-check-label" for="Feminino">Feminino</label>
                    </div>
                    <div class="pt-2">
                        <div class="pt-2 pb-2">
                            <label for="birthday">Data Nascimento*</label>
                            <input type="date" id="birthday" name="birthday">
                        </div>
                        <label for="nome">CPF*</label>
                        <input type="number" class="form-control" id="cpf" name="cpf" aria-describedby="" placeholder="">
                        <label for="nome">CEP*</label>
                        <input type="text" class="form-control" id="cep" name="cep" aria-describedby="" placeholder="">
                    </div>
                </div>  
                <small class="pt-3">* campos obrigatorios</small>
            </div>
            <button type="button" class="btn btn-primary" onclick="validar()">Submit</button>
          </form>
    </div>
   
</body>

<script type="text/javascript" src="assets/form.js"></script>
</html>
